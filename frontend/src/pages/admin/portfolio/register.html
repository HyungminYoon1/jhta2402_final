<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- 부트스트랩 CSS -->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container">
    <h1 class="text-center">포트폴리오 등록</h1>
    <p class="lead">아래의 양식을 작성해주세요.</p>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">포트폴리오 제목</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="(예) [삼강] 목공예품 디자인 전문업체">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">포트폴리오 내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="formFileMultiple" class="form-label">포트폴리오 이미지 삽입</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
    </div>

    <label for="formFileMultiple" class="form-label">등록사진 확인</label>
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button">사진</button>
        <button class="btn btn-outline-secondary" type="button">사진</button>
        ...(등록시 버튼 계속 생성)
        <input type="text" class="form-control" placeholder="" aria-label="Example text with two button addons">
    </div>



    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">회사정보</label>
        <div class="row mb-3">
            <label for="" class="col-sm-2 col-form-label col-form-label-sm">업체명</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="" placeholder="연락처">
            </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-sm-2 col-form-label col-form-label-sm">이메일</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="" placeholder="이메일">
            </div>
        </div>
    </div>


    <button type="button" class="btn btn-primary">등록</button>
    <button type="button" class="btn btn-secondary">임시저장</button>
    <button type="button" class="btn btn-warning">포트폴리오 미리보기</button>
</div>

<!-- 부트스트랩 JS와 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
